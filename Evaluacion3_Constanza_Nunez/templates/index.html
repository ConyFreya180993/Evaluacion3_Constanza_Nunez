<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Evaluación 3</title>
    <style>
        /* Aquí se trata de copiar la imagen de referencia */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #007bff; /* El color azul de la imagen  de referencia*/
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 200px; /* Para que ambos botones  midan lo mismo */
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el mouse */
        }

        a {
            text-decoration: none; /* Quita el subrayado de los links */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Evaluación Unidad 3</h1>
        <p>Seleccione un ejercicio para comenzar:</p>

        <a href="/ejercicio1">
            <button>Ejercicio 1</button>
        </a>

        <br> <a href="/ejercicio2">
            <button>Ejercicio 2</button>
        </a>
    </div>

</body>
</html>
